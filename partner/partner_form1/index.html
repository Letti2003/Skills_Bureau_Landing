<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Velo Slider - with Borders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins:400,700'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:300,400,600'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins:400,700'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:300,400,600'>
  <link rel='stylesheet' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <!-- partial:index.partial.html -->
  <main role="main">

    <!-- Slider -->
    <section class="velo-slides" data-velo-slider="on" data-velo-theme="light">

      <!-- Slide - with Video -->
      <section class="velo-slide">
        <!-- Pretitle Hint -->
        <span class="velo-slider__hint"><span><span>Partner Connect</span></span></span>
        <!-- Slide BG -->
        <div class="velo-slide__bg">
          <!-- Borders -->
          <figure class="velo-slide__figure" style="background-image: url()"></figure>
          <div class="velo-slide__vid-wrap2">
            <link rel='stylesheet'
              href='//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
            <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
            <link rel='stylesheet'
              href='https://startbootstrap.com/templates/agency/font-awesome-4.1.0/css/font-awesome.min.css'>
            <link rel="stylesheet" href="./other.css">
            <section id="contact">
              <div class="container">
                <div class="row">
                  <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Training Partner.</h2>
                    <!-- <h3 class="section-subheading text-muted"></h3> -->
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <form id="ajax-contact" novalidate>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Name *" id="name" required
                              data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                          </div>
                          <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Surname *" id="surname" required
                              data-validation-required-message="Please enter your surname.">
                            <p class="help-block text-danger"></p>
                          </div>
                          <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Company *" id="company" required
                              data-validation-required-message="Please enter your surname.">
                            <p class="help-block text-danger"></p>
                          </div>
                          <div class="form-group">
                            <input type="text" class="form-control" placeholder="Position *" id="position" required
                              data-validation-required-message="Please enter your position.">
                            <p class="help-block text-danger"></p>
                          </div>
                          <div class="form-group">
                            <input type="email" class="form-control" placeholder="Your Email *" id="email" required
                              data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                          </div>
                          <div class="form-group">
                            <input type="tel" class="form-control" placeholder="Contact number *" id="phone" required
                              data-validation-required-message="Please enter your contact number.">
                            <p class="help-block text-danger"></p>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <textarea class="form-control" placeholder="How would you envision working with us *" id="message" required
                              data-validation-required-message="Please enter a message."></textarea>
                            <p class="help-block text-danger"></p>
                          </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                          <div id="form-messages"></div>
                          <button type="submit" class="btn btn-xl">Send Message</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </section>

          </div>
        </div><!-- Header -->
      </section>
      <!-- Slides Nav -->
    </section>
  </main>
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/velocity/1.3.0/velocity.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/velocity/1.3.0/velocity.ui.js'></script>
  
  <script src="./script.js"></script>

</body>

</html>
